{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ title }}</h1>
</div>
<div class="form-card">
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="row g-3">
            {% for field in form %}<div class="col-md-6"><label class="form-label">{{ field.label }}</label>{{ field }}{% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}</div>{% endfor %}
        </div>
        <hr class="my-4">
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary px-4"><i class="bi bi-check-lg me-2"></i>Save Expense</button>
            <a href="{% url 'expense-list' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
